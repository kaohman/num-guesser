<!doctype html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1 class="title">NUMBER<span class="light-title">GUESSER</span></h1>
    <h3 class="subtitle fancy"><span class="light-title">ULTIMATE CHALLENGER EDITION</span></h3>
  </header>
  <div class="game-container">
    <article class="left-panel">
        <form class="range-form">
          <h4 class="form-titles">Set Range</h4>
          <div class="range-container">
            <section class="min-column">
              <label for="min-input-box">Min Range</label>
              <input class="input-box min-range-input" type="number" id="min-input-box" name="minRange"/>
            </section>
            <section class="max-column">
              <label for="max-input-box">Max Range</label>
              <input class="input-box max-range-input" type="number" id="max-input-box" name="maxRange"/>
            </section>
            <input class="button update-button" type="button" value="UPDATE" disabled/>
          </div>  
          <span class="range-error-message error"></span>
        </form>
        <form class="player-form">
          <p class="current-range">
            The Current Range is 
            <span class="min-range-text underline-range">1</span> 
            to 
            <span class="max-range-text underline-range">100</span>
          </p>
          <h4 class="form-titles">Challenger 1</h4>
          <section class="player-container">
            <div class ="name-column">
              <label for="user-name-1">Name</label>
              <input class="input-box player-1-name name-clear names" type="text" id="user-name-1" name="userName" maxlength="20" minlength="1"/>
            </div>
            <div class="guess-column">
              <label for="guess-box-1">Guess</label>
              <input class="input-box guess-clear player-1-guess guesses" type="number" id="guess-box-1" name="userGuess1" />
            </div>
          </section>
          <span class="guess-error-message error"></span>
          <h4 class="form-titles">Challenger 2</h4>
          <section class="player-container">
            <div class ="name-column">
              <label for="user-name-2">Name</label>
              <input class="input-box player-2-name name-clear names" type="text" id="user-name-2" name="userName" maxlength="20" minlength="1" />
            </div>
            <div class ="guess-column">
              <label for="guess-box-2">Guess</label>
              <input class="input-box guess-clear player-2-guess guesses" type="number" id="guess-box-2" name="userGuess2"/>
            </div>
          </section>
          <span class="guess-error-message error"></span>
          <section class="guess-buttons">
            <input class="button submit-button" type="button" value="SUBMIT GUESS" disabled>
            <input class="button reset-button" type="button" value="RESET GAME" disabled>
            <input class="button clear-button" type="button" value="CLEAR GAME" disabled>
          </section>
        </form>
        <section class="score-container">
          <h4 class="form-titles latest-title">Latest Score</h4>
          <div class="score-flex">
            <section class="score">
              <p class="player-1-text">Challenger 1 Name</p>
              <p class="guessed-subtitle">current guess</p>
              <h3 class="player-1-guess-result">??</h3>
              <h4 class="player-result"></h4>
            </section>
            <section class="score score-border">
              <p class="player-2-text">Challenger 2 Name</p>
              <p class="guessed-subtitle">current guess</p>
              <h3 class="player-2-guess-result">??</h3>
              <h4 class="player-result"></h4>
            </section>
          </div>
        </section>
    </article>
    <article class="right-panel">
    </article>
  </div>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
