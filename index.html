<!doctype html>
<html>
  <head>
    <title>Number Guesser</title>
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <article class="left-panel">
      <h1 class="title">NUMBER<span class="light-title">GUESSER</span></h1>
      <form class="top-form">
        <label class="input min-range" for="min-input-box">Min Range</label>
        <label class="input max-range" for="max-input-box">Max Range</label>
        <input class="input-box" type="number" id="min-input-box" name="minRange"/>
        <input class="input-box" type="number" id="max-input-box" name="maxRange"/>
        <input class="button update-button" type="submit" value="UPDATE"/>
      </form>
      <p class="current-range">
        The Current Range is 
        <span class="min-range underline-range">1</span> 
        to 
        <span class="max-range underline-range">100</span>
      </p>
      <form class="bottom-form">
        <label class="input user-guess" for="user-guess-box">Guess</label>
        <input class="lg-input-box" type="number" id="user-guess-box" name="userGuess"/>
        <input class="button submit-guess" type="submit" value="SUBMIT GUESS">
        <input class="button clear-guess" type="submit" value="CLEAR">
        <input class="button reset-game" type="submit" value="RESET">
      </form>
    </article>
    <article class="right-panel">
      <h2 class="guessed-title">You Guessed:</h2>
      <h3 class="guess-number">??</h3>
      <h4 class="guess-result"></h4>
    </article>
  </body>
</html>
